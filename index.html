<!DOCTYPE html>
<html>
<head>
<title>Game Of Thrones Trivia</title>
<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Link to CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Link to CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/rest.css">
<!-- Link to Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Game Of Thrones Trivia</h1>
        </div>
        <row>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <a class="btn start btn-primary btn-lg" role="button">Start</a>
            </div>
            <div class="col-md-5"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="time-holder"></div>
                </h2>
            </div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="question-holder"></div>
                </h2>
                <h2>
                    <div id="answer-holder"></div>
                </h2>
            </div>
        </row>
        <row>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>
                    <div id="image-holder"></div>
                    
                </h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2>
                    <div id="choice-holder-1"></div>
                </h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>
                    <div id="correct-holder"></div>
                </h2>
            </div>
            <div class="col-md-4"></div>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choice-holder-2"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>
                        <div id="incorrect-holder"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choice-holder-3"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>
                        <div id="unanswered-holder"></div>
                    </h2>
                </div>
                <div class="col-md-4"></div>
            </row>
            <row>
                <div class="col-md-12">
                    <h2>
                        <div id="choice-holder-4"></div>
                    </h2>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h2>
                        <div id="restart-holder"></div>
                    </h2>
                </div>
                <div class="col-md-2"></div>
            </row>
    </div>
    <!-- Link to JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
